<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="JS Calculator" content="Calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>JS Calculator</title>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Roboto');
  </style>
</head>
<body>
  <center>
  <div class ="grid-container">
    <div class='unit' id='resultScreen'></div>
    <div class='unit' id='7'>7</div>
    <div class='unit' id='8'>8</div>
    <div class='unit' id='9'>9</div>
    <div class='unit' id='/'>/</div>
    <div class='unit' id='4'>4</div>
    <div class='unit' id='5'>5</div>
    <div class='unit' id='6'>6</div>
    <div class='unit' id='*'>X</div>
    <div class='unit' id='1'>1</div>
    <div class='unit' id='2'>2</div>
    <div class='unit' id='3'>3</div>
    <div class='unit' id='-'>-</div>
    <div class='unit' id='0'>0</div>
    <div class='unit' id='.'>.</div>
    <div class='unit' id='='>=</div>
    <div class='unit' id='+'>+</div>
  </div>
  </center>

<script src="script.js"></script>
</body>

</html>
